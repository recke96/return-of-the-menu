query ($limit: Int!, $offset: Int!, $from: String!, $to: String!) {
    restaurants: getAllRestaurants(limit: $limit, offset: $offset) {
        id
        name
        weekdayMenus(startDate: $from, endDate: $to) {
            id
            date
            menuItems {
                id
                title
                content
                price
                currency
            }
        }
    }
}